<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find deleted views / scenes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <label>App ID</label>
    <input type="text" id="appId">

    <button id="submitBtn" type="submit">Search</button>

    <h1 id="project"></h1>
    <h2>Missing Views / Scenes</h2>
    <h4>This tool displays the views and scenes that are being referenced in the JavaScript code that no longer exist</h4>
    <table>
        <thead>
            <tr>
                <th>Found in:</th>
                <th>Missing Views</th>
                <th>Missing Scenes</th>
            </tr>
        </thead>

        <tbody id="tableBody">

        </tbody>
    </table>
    <div id="loading"></div>

    <script src="./init.js"></script>
</body>

</html>
